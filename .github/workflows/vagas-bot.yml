name: Bot Vagas TI
on:
  schedule:
    - cron: '0 11,14,17,20,23 * * *'
  workflow_dispatch:

jobs:
  buscar-vagas:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v3
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Instalar Chrome e ChromeDriver compat√≠veis
      run: |
        sudo apt-get update
        # Remove vers√µes conflitantes
        sudo apt-get remove -y chromium-browser
        sudo rm -f /usr/bin/chromedriver
        
        # Instala Chrome est√°vel
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Instala ChromeDriver compat√≠vel
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
        CHROMEDRIVER_VERSION=$(echo $CHROME_VERSION | grep -oP '^\d+\.\d+\.\d+')
        wget -q "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROMEDRIVER_VERSION"
        CHROMEDRIVER_LATEST=$(cat "LATEST_RELEASE_$CHROMEDRIVER_VERSION")
        wget -q "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_LATEST/chromedriver_linux64.zip"
        unzip -q chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        
    - name: Verificar instala√ß√µes
      run: |
        echo "Chrome version:"
        google-chrome --version
        echo "ChromeDriver version:"
        chromedriver --version
        echo "ChromeDriver path:"
        which chromedriver
        
    - name: Instalar depend√™ncias Python
      run: |
        pip install -r requirements.txt
        
    - name: Executar Bot de Vagas
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        LOCAL: "Salvador, BA"
        MAX_VAGAS_POR_PLATAFORMA: "6"
        TENTATIVAS_BUSCA: "2"
        TIMEOUT_PAGINA: "25"
        GRUPO_MENSAGEM_DISCORD: "3"
      run: |
        echo "üöÄ Iniciando bot de vagas..."
        python bot_vagas.py
        echo "‚úÖ Execu√ß√£o conclu√≠da!"
